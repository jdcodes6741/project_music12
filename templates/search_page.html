{% extends "base.html" %}

{% block content %}

    <h1>Searches for "{{search_string}}"</h1>
    <div>
        <ol>
            {% for song in search_items['items'] %}
                <li>
                    <!-- anchor tag will automatically redirect user to /song route -->
                    <a href="{{'/song/'+song['id']}}">{{song['name'] + " - " + song['artists'][0]['name']}}</a>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
